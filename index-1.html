<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delicious Moments</title>

  <style>
    /* ---------------- BASIC RESET ---------------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #fff5f0, #fff);
      color: #333;
      overflow-x: hidden;
    }

    /* ---------------- HEADER ---------------- */
    header {
      padding: 20px;
      text-align: center;
      background: linear-gradient(135deg, #ff6b6b, #ff9f43);
      color: white;
      border-radius: 0 0 25px 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    header h1 {
      font-size: 1.8rem;
      font-weight: 600;
    }

    header p {
      opacity: 0.9;
      margin-top: 5px;
    }

    /* ---------------- SEARCH ---------------- */
    .search-container {
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .search-container input {
      width: 100%;
      max-width: 400px;
      padding: 12px 18px;
      border-radius: 30px;
      border: none;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      outline: none;
      font-size: 0.95rem;
    }

    /* ---------------- CATEGORIES ---------------- */
    .categories {
      display: flex;
      gap: 12px;
      overflow-x: auto;
      padding: 10px 20px;
      scrollbar-width: none;
    }

    .categories::-webkit-scrollbar {
      display: none;
    }

    .category {
      padding: 8px 18px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
      white-space: nowrap;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .category.active,
    .category:hover {
      background: #ff6b6b;
      color: white;
    }

    /* ---------------- FOOD GRID ---------------- */
    .food-container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
      gap: 20px;
    }

    .food-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .food-card:hover {
      transform: translateY(-5px);
    }

    .food-card img {
      width: 100%;
      height: 130px;
      object-fit: cover;
    }

    .food-info {
      padding: 12px;
    }

    .food-info h3 {
      font-size: 1rem;
      margin-bottom: 5px;
    }

    .food-info p {
      font-size: 0.9rem;
      font-weight: 600;
      color: #ff6b6b;
    }

    .quantity-control {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }

    .quantity-control button {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: none;
      background: #ff6b6b;
      color: white;
      cursor: pointer;
    }

    .add-cart {
      margin-top: 10px;
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 20px;
      background: linear-gradient(135deg, #ff6b6b, #ff9f43);
      color: white;
      cursor: pointer;
    }

    /* ---------------- FLOATING CART ---------------- */
    .cart-icon {
      position: fixed;
      right: 20px;
      bottom: 20px;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      background: #ff6b6b;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.4rem;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    /* ---------------- CART PANEL ---------------- */
    .cart-panel {
      position: fixed;
      right: 0;
      bottom: 0;
      width: 100%;
      max-width: 380px;
      height: 100%;
      background: white;
      box-shadow: -10px 0 25px rgba(0,0,0,0.2);
      transform: translateX(100%);
      transition: transform 0.4s ease;
      z-index: 999;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .cart-panel.active {
      transform: translateX(0);
    }

    .cart-panel h2 {
      margin-bottom: 15px;
    }

    .cart-items {
      flex: 1;
      overflow-y: auto;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 0.9rem;
    }

    .total {
      font-weight: bold;
      margin: 10px 0;
    }

    .checkout {
      padding: 12px;
      border-radius: 25px;
      border: none;
      background: linear-gradient(135deg, #ff6b6b, #ff9f43);
      color: white;
      cursor: pointer;
    }

    /* ---------------- MODAL ---------------- */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      max-width: 300px;
    }

    .modal-content h3 {
      margin-bottom: 10px;
    }

    @media (max-width: 600px) {
      .cart-panel {
        max-width: 100%;
      }
    }
  </style>
</head>

<body>

<header>
  <h1>Delicious Moments, Delivered Fresh üçΩÔ∏è</h1>
  <p>Fast ‚Ä¢ Fresh ‚Ä¢ Favorite</p>
</header>

<div class="search-container">
  <input type="text" placeholder="Search for food..." id="search"/>
</div>

<div class="categories">
  <div class="category active" data-cat="All">All</div>
  <div class="category" data-cat="Fast Food">Fast Food</div>
  <div class="category" data-cat="South Indian">South Indian</div>
  <div class="category" data-cat="Desserts">Desserts</div>
  <div class="category" data-cat="Beverages">Beverages</div>
  <div class="category" data-cat="Healthy">Healthy</div>
</div>

<div class="food-container" id="foodContainer"></div>

<div class="cart-icon" id="cartBtn">üõí</div>

<div class="cart-panel" id="cartPanel">
  <h2>Your Cart</h2>
  <div class="cart-items" id="cartItems"></div>
  <div class="total" id="total"></div>
  <button class="checkout" id="checkoutBtn">Place Order</button>
</div>

<div class="modal" id="modal">
  <div class="modal-content">
    <h3>üéâ Order Placed!</h3>
    <p>‚è±Ô∏è Your food will arrive in 10 minutes</p>
  </div>
</div>

<script>
  /* ---------------- FOOD DATA ---------------- */
  const foods = [
  { name: "Burger", price: 120, category: "Fast Food", image: "https://i.ibb.co/jv9xntFY/images-14.jpg" },
  { name: "Sandwich", price: 90, category: "Fast Food", image: "https://i.ibb.co/0Vs3w5Dq/images-13.jpg" },
  { name: "Poori", price: 70, category: "South Indian", image: "https://i.ibb.co/pBWQct9V/images-12.jpg" },
  { name: "Chicken Nuggets", price: 150, category: "Fast Food", image: "https://i.ibb.co/hJV0C2D1/images-11.jpg" },
  { name: "Idli", price: 50, category: "South Indian", image: "https://i.ibb.co/sdwLSpkm/images-10.jpg" },
  { name: "Dosa", price: 80, category: "South Indian", image: "https://i.ibb.co/kswv5wg5/images-9.jpg" },

  { name: "Chocolate Cake", price: 140, category: "Desserts", image: "https://i.ibb.co/v6ydCNXF/images-8.jpg" },
  { name: "Ice Cream", price: 100, category: "Desserts", image: "https://i.ibb.co/qFdTRVD5/images-7.jpg" },
  { name: "Gulab Jamun", price: 90, category: "Desserts", image: "https://i.ibb.co/m5X7pgtf/images-6.jpg" },

  { name: "Tea", price: 30, category: "Beverages", image: "https://i.ibb.co/3mZr4yMr/images-5.jpg" },

  /* This image visually looks like cold coffee / shake ‚Üí best fit */
  { name: "Milkshake", price: 110, category: "Beverages", image: "https://i.ibb.co/jP6dmCFc/images-4.jpg" },

  /* Clearly oatmeal */
  { name: "Oat Meal", price: 95, category: "Healthy", image: "https://i.ibb.co/Txxm96RG/images-2.jpg" },

  /* Fruit bowl */
  { name: "Fruit", price: 60, category: "Healthy", image: "https://i.ibb.co/KpVRY673/images.jpg" },

  { name: "Salad", price: 85, category: "Healthy", image: "https://i.ibb.co/7tTJ63F2/images-1.jpg" }
];


  const foodContainer = document.getElementById("foodContainer");
  const cart = {};
  const cartPanel = document.getElementById("cartPanel");
  const cartItems = document.getElementById("cartItems");
  const totalEl = document.getElementById("total");

  function renderFoods(list) {
    foodContainer.innerHTML = "";
    list.forEach(food => {
      foodContainer.innerHTML += `
        <div class="food-card">
          <img src="${food.image}">
          <div class="food-info">
            <h3>${food.name}</h3>
            <p>‚Çπ${food.price}</p>
            <button class="add-cart" onclick="addToCart('${food.name}', ${food.price})">Add to Cart</button>
          </div>
        </div>`;
    });
  }

  function addToCart(name, price) {
    cart[name] = cart[name] ? cart[name] + 1 : 1;
    updateCart();
  }

  function updateCart() {
    cartItems.innerHTML = "";
    let total = 0;
    for (let item in cart) {
      total += cart[item] * foods.find(f => f.name === item).price;
      cartItems.innerHTML += `<div class="cart-item">${item} x ${cart[item]}</div>`;
    }
    totalEl.innerText = "Total: ‚Çπ" + total;
  }

  document.getElementById("cartBtn").onclick = () => cartPanel.classList.toggle("active");

  document.getElementById("checkoutBtn").onclick = () => {
    document.getElementById("modal").style.display = "flex";
    setTimeout(() => {
      document.getElementById("modal").style.display = "none";
      cartPanel.classList.remove("active");
      for (let k in cart) delete cart[k];
      updateCart();
    }, 2500);
  };

  document.getElementById("search").oninput = e => {
    const val = e.target.value.toLowerCase();
    renderFoods(foods.filter(f => f.name.toLowerCase().includes(val)));
  };

  document.querySelectorAll(".category").forEach(cat => {
    cat.onclick = () => {
      document.querySelectorAll(".category").forEach(c => c.classList.remove("active"));
      cat.classList.add("active");
      const c = cat.dataset.cat;
      renderFoods(c === "All" ? foods : foods.filter(f => f.category === c));
    };
  });

  renderFoods(foods);
</script>

</body>
</html>
